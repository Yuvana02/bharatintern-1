<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Like Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #000;
            padding: 10px;
        }

        .navbar img {
            height: 50px;
        }

        .banner {
            width: 100%;
            height: 400px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner h1 {
            font-size: 60px;
            color: #000;
        }

        .featured-movies {
            display: flex;
            justify-content: space-around;
            margin: 50px;
        }

        .movie {
            width: 25%;
            text-align: center;
        }

        .movie img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .movie h2 {
            color: #e0e0e0;
            background-color: #000;
            padding: 10px;
            margin: 0;
        }

        .footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="netflix.png" alt="Netflix Logo">
    </div>

    <div class="banner">
        <h1>Featured Movies</h1>
    </div>

    <div class="featured-movies">
        <div class="movie">
            <img src="movie1.jpg" alt="Movie 1">
            <h2>Movie 1</h2>
        </div>
        <div class="movie">
            <img src="movie2.jpg" alt="Movie 2">
            <h2>Movie 2</h2>
        </div>
        <div class="movie">
            <img src="movie3.jpg" alt="Movie 3">
            <h2>Movie 3</h2>
        </div>
        <div class="movie">
            <img src="movie4.jpg" alt="Movie 4">
            <h2>Movie 4</h2>
        </div>
